<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Staff Menu</title>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <!--link rel="stylesheet" href="/css/loginstyle.css"-->   
  <script src="/js/scriptmessage.js"></script>
</head>

<body>
  <section class="hero">
    <div class="hero-body">
      <div class="container">
        <div class="field is-grouped logout">
          <div class="control">
            <a href="/logout">
            <button class="button">Logout</button>
            </a>
          </div>
        </div>
        <h1 class="title">
          Proficiency Education
        </h1>
      </div>
    </div>
  </section>

  <div class="container">
    <div class="columns">
      <div class="column is-one-quarter">
        <aside class="menu">
          <p class="menu-label">
            Staff Menu
          </p>
          <ul class="menu-list">
            <li><a href="/staff/view_student_list">View list of students</a></li>
            <li><a href="/staff/enter_quiz_results">View or enter quiz results</a></li>
            <li><a href="/staff/message">Send Message</a></li>
          </ul>
        </aside>


      </div>
      <div id="rightside" class="column is-three-quarter show">
        <section class="section">
          <div class="container">
            <div class="columns">
              <div class="column is-half">
  
                <div class="field">
                  <h4 class="title is-4">Send SMS</h4><br>
                  <label class="label">Phone Number to SMS</label>
                  <div class="control">
                    <input class="input" id="studentNum" type="text" placeholder="">
                  </div>
                </div>
  
                <div class="field">
                  <label class="label">Message</label>
                  <div class="control">
                    <textarea class="textarea" id="messages" placeholder="Message"></textarea>
                  </div>
                </div>
  
               
                <div class="field is-grouped">
                  <div class="control">
                    <button class="button is-link" id="sendMsg">Send</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="column"></div>
      </div>
  
    </div>
    </section>

</body>
</html>
</body>
</html>
