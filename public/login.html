<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Proed Login</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <link rel="stylesheet" href="/css/loginstyle.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="/js/login.js"></script>
  <!--link rel="stylesheet" href="/css/loginstyle.css"-->
</head>

<body>
  <section class="section">
    <div class="container">

      <div class="columns">
        <div class="column"></div>
        <div class="column is-half">
          <h1 class="title">
            Proficiency Education Login
          </h1>
          <div class="field">
            <p class="control has-icons-left has-icons-right">
              <input id="email-input" class="input" type="email" placeholder="Email">
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
             
            </p>
          </div>
          <div class="field">
            <p class="control has-icons-left">
              <input id="password-input"  class="input" type="password" placeholder="Password">
              <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
              </span>
            </p>
            <br>
            <div class="field">
              <p class="control">
                <button id="loginBtn" type="submit" class="button is-link">
                  Login
                </button>
                <a href="enrol.html">
                <button class="button">
                  Enrol
                </button></a>
              </p>
            </div>
          </div>
  
        </div>

      


        <div class="column"></div>
      </div>
    </div>
  </section>
</body>
</html>
